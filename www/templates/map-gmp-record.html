<ion-view view-title="เพิ่มข้อมูล GAP">
    <ion-content>
    <div class="padding">
            แบบประเมินแหล่งผลิตของเกษตรกรเบื้องตน: การจัดเก็บวัตถุอันตรายทางการเกษตร
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qRecord.q1">{{qRecord[0].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qRecord.q2">{{qRecord[1].question}}</ion-checkbox>
            </div>
             <div class="item item-text-wrap">
                <ion-checkbox ng-model="qRecord.q3">{{qRecord[2].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qRecord.q4">{{qRecord[3].question}}</ion-checkbox>
            </div> 

        </div>
    </ion-content>
</ion-view>
