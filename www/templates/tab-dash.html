<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">
                <h3>Send GET Request</h3>
                <button class="button button-block button-positive" ng-click="sendGetRequest()">
                    Send Request
                </button>
            </div>
            <div class="list">
                <h3>Send GET Request for JSON Array</h3>
                <button class="button button-block button-energized" ng-click="sendGetRequestNews()">
                    Send Request
                </button>
            </div>
            <div class="list">
                <h3>Send GET Request with count</h3>
                <label class="item item-input">
                    <span class="input-label">News Count</span>
                    <input type="text" value="0" ng-model="amount">
                </label>
                <button class="button button-block button-calm" ng-click="sendGetRequestNewsWithAmount(amount)">
                    Send Request
                </button>
            </div>
            <div class="list">
                <h3>POST Request</h3>
                <label class="item item-input">
                    <span class="input-label">Keyword</span>
                    <input type="text" placeholder="Keyword here..." ng-model="keyword">
                </label>
                <button class="button button-block button-balanced" ng-click="sendPostRequest(keyword)">
                    Send Request
                </button>
            </div>
  </ion-content>
</ion-view>
