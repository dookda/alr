        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="aWater.q1">{{qWater[0].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="aWater.q2">{{qWater[1].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="aWater.q3">{{qWater[2].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="aWater.q4">{{qWater[3].question}}</ion-checkbox>

    </ion-content>
