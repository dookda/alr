<ion-view view-title="เพิ่มข้อมูล GAP">
    <ion-content>
        <div class="padding">
            แบบประเมินแหล่งผลิตของเกษตรกรเบื้องตน: การเก็บเกี่ยวและการปฏิบัติหลังการเก็บเกี่ยว
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qHarvest.q1">{{qHarvest[0].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qHarvest.q2">{{qHarvest[1].question}}</ion-checkbox>
            </div>
             <div class="item item-text-wrap">
                <ion-checkbox ng-model="qHarvest.q3">{{qHarvest[2].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qHarvest.q4">{{qHarvest[3].question}}</ion-checkbox>
            </div> 
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qHarvest.q5">{{qHarvest[4].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qHarvest.q6">{{qHarvest[5].question}}</ion-checkbox>
            </div>          
        </div>
    </ion-content>
</ion-view>
