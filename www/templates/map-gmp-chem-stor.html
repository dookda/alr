<ion-view view-title="เพิ่มข้อมูล GAP">
    <ion-content>
    <div class="padding">
            แบบประเมินแหล่งผลิตของเกษตรกรเบื้องตน: การจัดเก็บวัตถุอันตรายทางการเกษตร
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qChem_stor.q1">{{qChem_stor[0].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qChem_stor.q2">{{qChem_stor[1].question}}</ion-checkbox>
            </div>
             <div class="item item-text-wrap">
                <ion-checkbox ng-model="qChem_stor.q3">{{qChem_stor[2].question}}</ion-checkbox>
            </div>
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qChem_stor.q4">{{qChem_stor[3].question}}</ion-checkbox>
            </div> 
            <div class="item item-text-wrap">
                <ion-checkbox ng-model="qChem_stor.q5">{{qChem_stor[4].question}}</ion-checkbox>
            </div> 
        </div>
    </ion-content>
</ion-view>
